<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favorite Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
<div class="container">
    
    <div class="songList">
        <h1>Best of NCS-No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="" srcset="">
                <span class="songName">Tera Yaar Hoon Main</span>
                <span class="songListPlay"><span class="timestamp">00:04:23 <i id="1" class="fa-solid  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="" srcset="">
                <span class="songName">Get Ready To Fight</span>
                <span class="songListPlay"><span class="timestamp">00:03:24 <i id="2" class="fa-solid  songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="" srcset="">
                <span class="songName">Naach Meri Rani</span>
                <span class="songListPlay"><span class="timestamp">00:03:32 <i id="3" class="fa-solid  songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="" srcset="">
                <span class="songName">Pal Bhar</span>
                <span class="songListPlay"><span class="timestamp">00:04:34 <i id="4" class="fa-solid  songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="" srcset="">
                <span class="songName">Tere Bina</span>
                <span class="songListPlay"><span class="timestamp">00:03:43 <i id="5" class="fa-solid  songItemPlay  fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar"  min="0" value="0"  max="100">
    <div class="icons">
        <!--fontawesome-incon-->
        
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
        <i class="fa-solid repeat fa-repeat" id="repeatIcon"></i>
    </div>
    <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" > <span id="masterSongName">Tera Yaar Hoon Main</span>
    </div>
</div>

<script src="https://kit.fontawesome.com/12369c456f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
